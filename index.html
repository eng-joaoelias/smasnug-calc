<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <title>Smasnug Calculadora</title>
</head>

<body>
    <main class="calculadora">

        <section class="visor">

            <div class="resultado">

            </div>

            <div class="limpar-btn">

                <button class="botao" data="back">

                    <i class="fa-solid fa-delete-left"></i>

                </button>

            </div>

        </section>

        <section class="botoes">

            <div class="botao limpa" data="C">C</div>
            <div class="parentesis">
                <button class="botao parentesisBtn1" data="(">(</button>
                <button class="botao parentesisBtn2" data=")">)</button>
            </div>
            <div class="botao txtVerde" data="%">%</div>
            <div class="botao txtVerde" data="/">&div;</div>
            <div class="botao" data="7">7</div>
            <div class="botao" data="8">8</div>
            <div class="botao" data="9">9</div>
            <div class="botao txtVerde" data="*">x</div>
            <div class="botao" data="4">4</div>
            <div class="botao" data="5">5</div>
            <div class="botao" data="6">6</div>
            <div class="botao txtVerde" data="-">-</div>
            <div class="botao" data="1">1</div>
            <div class="botao" data="2">2</div>
            <div class="botao" data="3">3</div>
            <div class="botao txtVerde" data="+">+</div>
            <div class="botao " data="+/-">+/-</div>
            <div class="botao" data="0">0</div>
            <div class="botao" data=".">,</div>
            <div class="botao igual" data="=">=</div>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
